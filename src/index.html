<!DOCTYPE html>
<html lang="en">

@@include('./html/head.html', {
	'title': 'Asterizm cross-chain scan'
})

<body>

	<div class="hero">
		<header class="header">
			<div class="wrap">
				<div class="header__cnt">
					<img src="@img/asterizm-scan-logo.svg" alt="">

					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="">API docs</a></li>
							<li class="menu__item"><a class="menu__link" href="">I want to know more</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="wrap">
			<div class="hero__cnt">
				<h1 class="primary-title">Asterizm cross-chain scan</h1>
				<div class="hero__parameters">
					<section class="hero__parameters-item">
						<img src="@img/transactions-icon.svg" alt="">
						<span class="hero__parameters-item-title">Transactions for all time</span>
						<span class="hero__parameters-item-value">180 736</span>
					</section>
					<section class="hero__parameters-item">
						<img src="@img/networks-icon.svg" alt="">
						<span class="hero__parameters-item-title">Supported networks</span>
						<span class="hero__parameters-item-value">50</span>
					</section>
					<section class="hero__parameters-item">
						<img src="@img/protected-icon.svg" alt="">
						<span class="hero__parameters-item-title">Bytes of protected data</span>
						<span class="hero__parameters-item-value">175 000 215</span>
					</section>
				</div>
			</div>
		</div>
	</div>

	<main class="main">
		<div class="wrap">
			
			<div class="search-input">
				<input type="text" placeholder="Search by Address / Txn Hash / Block">
				<button class="search-input__btn">
					<img src="@img/search-icon.svg" alt="">
				</button>
			</div>
		
		</div>
	</main>	

</body>
</html>
